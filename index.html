<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="shopping__container">
        <section class="shopping__container-left">
            <div class="shopping__container-left-title">
                <h2>Shopping Cart</h2>
                <p>
                    <span>3</span>
                    <span>Items</span>
                </p>
            </div>
            <div class="shopping__container-left-bottom">
                <div class="shopping__container-left-bottom-title">
                    <p>PRODUCTS DETAILS</p>
                    <p>QUANTITY</p>
                    <p>PRICE</p>
                    <p>TOTAL</p>
                </div>
                <div class="shopping__list">
                    <div class="shopping__list-item1">
                        <img src="./image/iphone-13-promax.png" alt="iphone13promax">
                        <div class="shopping__list-item1-detail">
                            <p>Iphone 13 ProMax</p>
                            <p>256GB</p>
                            <p>Remove</p>
                        </div>
                    </div>
                    <div class="shopping__list-item2">
                        <i class="fa-solid fa-circle-minus"></i>
                        <p>1</p>
                        <i class="fa-solid fa-circle-plus"></i>
                    </div>
                    <span>$1819</span>
                    <span>$1819</span>
                </div>
                <div class="shopping__list">
                    <div class="shopping__list-item1">
                        <img src="./image/iphone-12-promax.png" alt="iphone12promax">
                        <div class="shopping__list-item1-detail">
                            <p>Iphone 12 ProMax</p>
                            <p>256GB</p>
                            <p>Remove</p>
                        </div>
                    </div>
                    <div class="shopping__list-item2">
                        <i class="fa-solid fa-circle-minus"></i>
                        <p>1</p>
                        <i class="fa-solid fa-circle-plus"></i>
                    </div>
                    <span>$1099</span>
                    <span>$1099</span>
                </div>
                <div class="shopping__list last-item">
                    <div class="shopping__list-item1">
                        <img src="./image/rog6.png" alt="rogphone-6">
                        <div class="shopping__list-item1-detail">
                            <p>ROG 6 pro</p>
                            <p>512GB</p>
                            <p>Remove</p>
                        </div>
                    </div>
                    <div class="shopping__list-item2">
                        <i class="fa-solid fa-circle-minus"></i>
                        <p>1</p>
                        <i class="fa-solid fa-circle-plus"></i>
                    </div>
                    <span>$2500</span>
                    <span>$2500</span>
                </div>
            </div>
        </section>
        <section class="order__container">
            <div class="order__container-title">
                <h1>
                    Order Summary
                </h1>
            </div>
            <div class="order__container-item">
                <div class="order__container-item-title">
                    <p>ITEMS 3</p>
                    <p>$5418</p>
                </div>
                <form action="#" class="order__form">
                    <label for="shipping">SHIPPING</label>
					<select name="" id="shipping" class="shipping">
						<option value="Yangon-$5">Yangon-$5</option>
						<option value="Mandalay-$10">Mandalay-$10</option>
					</select>
                   <p>PROMO CODE</p>
                   <input type="text" placeholder="enter your code">
                   <button>APPLY</button>
                </form>
            </div>
            <div class="checkout__container">
                <div class="checkout__container-title">
                    <p>TOTAL COST</p>
                    <p>$5423</p>
                </div>
                <button>CHECKOUT</button>
            </div>
        </section>
    </section>

    <script src="https://kit.fontawesome.com/b053ab4793.js" crossorigin="anonymous"></script>
</body>
</html>
